<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="app.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <span id="tools">
      <p id="indicator">Select</p>
      <input id="inputFile"type="file" onchange="upload();" hidden/>
      <button onclick="document.getElementById('inputFile').click();">Upload</button>
      <button onclick="changeMode('Select')">Select</button>
      <button onclick="changeMode('Move')">Move</button>
      <button onclick="changeZoom(2)">+</button>
      <button onclick="changeZoom(0.5)">-</button>
    </span>
    <div id="work-area">
      <canvas id="canvas"></canvas>
    </div>
  </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <title>UltraQuote</title>
  <link rel="icon" href="logo.png">
  <script src="app.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="container"> 
    <div id="tools">
      <div id =indicatorBox>
        <p id="indicator">Select</p>
      </div>
      <input id="inputFile" type="file" onchange="upload();" hidden/>
      <button onclick="document.getElementById('inputFile').click();">Upload</button>
      <button onclick="changeMode('Drag')">Drag</button>
      <button onclick="changeMode('Move')">Move</button>
      <button onclick="newRect()">Shape</button>
      <button onclick="changeMode('Scale')">Set Scale</button>
      <button onclick="changeMode('Measure')">Measure</button>
      <button onclick="changeLayer(1)">Layer Up</button>
      <button onclick="changeLayer(-1)">Layer Down</button>
      <button onclick="layerRemove(selectedLayer)">Remove Layer</button>
      <button onclick="deselect()">Deselect</button>
      <button onclick="changeMode('setRotation')">set Rotation</button>
      <button onclick="toggleDimensions(selectedLayer)">Toggle Dimensions</button>
      <button onclick="toggleBackground(selectedLayer)">Toggle Background</button>
      <button onclick="changeZoom(2)">+</button>
      <button onclick="changeZoom(0.5)">-</button>
      <button onclick="saveFile()">Save</button>
    </div>
    <div id="work-area">
      <canvas id="canvas"></canvas>
    </div>
    <div id="layersArea">
      <div id="areaBox">
        <p id="totalArea"></p>
      </div>
      <div id=priceConversionBox>
        <p id=priceConversionText></p>
        <input id=priceConversion type="text">
      </div>
    </div>
  </div>
</body>

</html>

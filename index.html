<!DOCTYPE html>
<html lang="en">
<head>
  <title>UltraQuote</title>
  <link rel="icon" href="logo.png">
  <script src="fileHandler.js" defer></script>
  <script src="layer.js" defer></script>
  <script src="ui.js" defer></script>
  <script src="app.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="container">
    <div id="tools">
      <div id=indicatorBox>
        <p id="indicator">Select</p>
      </div>
      <input id="inputFile" type="file" onchange="upload();" hidden />
      <button class="simpleButton" onclick="document.getElementById('inputFile').click();">Upload</button>
      <button class="simpleButton" onclick="changeMode('Drag')">Drag</button>
      <button class="simpleButton" onclick="changeMode('Move')">Move</button>
      <button class="simpleButton" onclick="newRect()">Shape</button>
      <button class="simpleButton" onclick="changeMode('Scale')">Set Scale</button>
      <button class="simpleButton" onclick="changeMode('Measure')">Measure</button>
      <button class="simpleButton" onclick="changeZoom(2)">+</button>
      <button class="simpleButton" onclick="changeZoom(0.5)">-</button>
      <button class="simpleButton" onclick="save(layers)">Save</button>
      <input id="loadFile" type="file" onchange="fullLoad();" hidden />
      <button class="simpleButton" onclick="document.getElementById('loadFile').click();">Load</button>
    </div>


    <div id="work-area">
      <canvas id="canvas"></canvas>
    </div>


    <div id="layersArea">
      <div id="areaBox">
        <p id="totalArea"></p>
      </div>


      <div class="layerSection" id=priceConversionBox>
        <p id=priceConversionText></p>
        <input id="priceConversion" max=10000 type="number">
        <p id="priceConversionTotal"></p>
      </div>

      <div class="layerSection" id="opacityBox"></div>

      <div class="layerSection" id="dimensionsBox"></div>

      <div class="layerSection" id="colourSetter">
        <input id="Colour" type="color" hidden>
      </div>

      <div class="layerSection" id="backgroundOptionsBox"> </div>

      <div class="layerSection" id="rotationBox"></div>

      <div class="layerSection" id="layerPosBox"></div>

    </div>
  </div>
</body>

</html>
